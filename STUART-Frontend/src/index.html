<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style_login.css" />
  <title>STUART - Iniciar Sesión</title>
</head>
<body>

  <div class="login-container">
    <h2 class="title">INICIAR SESIÓN</h2>
    <!-- Formulario de LogIn -->
    <form id="login-form">
      <label class="DatosLogIn" for="email">Correo Electrónico</label>
      <input type="email" id="email" placeholder="Ingrese su correo" required />

      <label class="DatosLogIn" for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Ingrese su contraseña" required />

      <button type="submit">Ingresar</button>
    </form>

    <!-- Sección de Olvidó Contraseña
    <p class="forgot-password" onclick="redirectToRecovery()">¿Olvidó su contraseña?</p> -->

    <!-- Sección de opciones: Olvidó contraseña y Registrarse -->
    <div class="login-options">
        <p class="forgot-password" onclick="redirectToRecovery()">¿Olvidó su contraseña?</p>
        <span class="separator">|</span>
        <p class="register" onclick="redirectToRegister()">Registrarse</p>
      </div>
    </div>

  </div>

  <!-- Modal de Error -->
  <!-- <div id="error-modal" class="modal">
    <div class="modal-content">
      <p>El mail ingresado o la contraseña no son correctos.</p>
      <button onclick="closeModal('error-modal')">Cerrar</button>
    </div>
  </div> -->
  <div id="error-modal" class="modal">
    <div class="modal-content error">
      <p></p> <!-- El texto del error se actualizará dinámicamente -->
      <button onclick="closeModal('error-modal')">Cerrar</button>
    </div>
  </div>

  <script src="script_login.js"></script>
</body>
</html>
