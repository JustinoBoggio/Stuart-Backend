<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style_results.css">
  <script defer src="script_results.js"></script>
  <title>Resultados</title>
</head>

<body>
  <!-- Incluir el header -->
  <div class="header-container">
    <object type="text/html" data="header.html"></object>
  </div>
  <main>
    <!-- Fecha actual arriba a la derecha -->
    <div class="date">
      <span id="current-date"></span>
    </div>
    <h1 class="centered">Resultados</h1>

    <!-- Detalles a la izquierda -->
    <div class="results-details">
      <div class="parameter">
        <label>Raza:</label>
        <span id="raza">Calculando...</span>
      </div>
      <div class="parameter">
        <label>Sexo:</label>
        <span id="sexo">Calculando...</span>
      </div>
      <div class="parameter">
        <label>Tiempo Total:</label>
        <span id="tiempo-total">Calculando...</span>
      </div>
      <div class="parameter">
        <label>Distancia Recorrida:</label>
        <span id="distancia-recorrida">Calculando...</span>
      </div>
      <div class="parameter">
        <label>Tiempo de Reposo:</label>
        <span id="tiempo-reposo">Calculando...</span>
      </div>
      <div class="parameter">
        <label>Tiempo de Curiosidad:</label>
        <span id="tiempo-curiosidad">Calculando...</span>
      </div>
    </div>

    <!-- Imagen a la derecha -->
    <div class="results-image">
      <img id="map" src="images/map.png" alt="Resultado">
    </div>

    <!-- Botones al final de la página -->
    <div class="action-buttons">
      <button id="descartarBtn" onclick="mostrarModal('descartarModal')">Volver al menu principal</button>
      <button id="guardarBtn" onclick="mostrarModal('guardarModal')">Guardar resultados</button>
    </div>
    
    <!-- Modales -->
    <div id="descartarModal" class="modal">
      <div class="modal-content">
        <p>¿Estás seguro de que quieres volver al menu sin guardar los resultados?</p>
        <button onclick="descartarResultados()">Sí</button>
        <button onclick="cerrarModal('descartarModal')">No</button>
      </div>
    </div>
    
    <div id="guardarModal" class="modal">
      <div class="modal-content">
        <!-- <span class="close" onclick="cerrarModal('guardarModal')">&times;</span> -->
        <p>Los resultados fueron guardados con éxito.</p>
        <button onclick="subirOtroVideo()">Subir otro video</button>
        <button onclick="volverAlMenuPrincipal()">Volver al menú principal</button>
      </div>
    </div>
  </main>
</body>

</html>
