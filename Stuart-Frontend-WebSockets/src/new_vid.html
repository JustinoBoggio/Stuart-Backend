<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_new_vid.css">
    <title>Subir Video</title>
</head>

<body>
    <object type="text/html" data="header.html"></object>
    <div class="new-video-page">
        <h1>Subir Video</h1>
        <div class="file-upload-container">
            <div class="file-upload-box" id="file-upload-box">
                <label for="file-input"><span>+</span></label>
                <input type="file" id="file-input">
            </div>
        </div>
        <div class="form-inputs">
            <label for="breed">Raza:</label>
            <input type="text" id="breed" name="breed" placeholder="Ingrese la raza">
            
            <label>Sexo:</label>
            <label><input type="checkbox" name="gender" value="Hembra"> Hembra</label>
            <label><input type="checkbox" name="gender" value="Macho"> Macho</label>
            
            <label>Tipo de Prueba:</label>
            <label><input type="checkbox" name="proof" value="Condición Original"> Condición Original</label>
            <label><input type="checkbox" name="proof" value="Dosis Neurodegenerativa"> Dosis Neurodegenerativa</label>
            <label><input type="checkbox" name="proof" value="Probiotico Aplicado"> Probiotico Aplicado</label>
            
            <label for="dosisCantidad">Dosis:</label>
            <input type="text" id="dosisCantidad" name="dosisCantidad" placeholder="Cantidad">
            <input type="text" id="dosisNombre" name="dosisNombre" placeholder="Nombre">
        </div>
        <div class="button-container">
            <button class="back-button" onclick="redirectToAnotherPage()">Atrás</button>
            <button class="process-button" onclick="sendVideoData()">Procesar Video</button>
        </div>
        <!-- Modal -->
        <div id="progressModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Processing Video</h2>
                <div id="progress-bar">
                    <div id="progress-bar-fill"></div>
                </div>
                <p id="progress-text">0%</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="script_new_vid.js"></script>
</body>

</html>
